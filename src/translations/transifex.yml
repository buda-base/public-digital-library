filters:
  - filter_type: file
    file_format: KEYVALUEJSON
    source_language: en
    source_file: https://github.com/buda-base/public-digital-library/tree/master/src/translations/en.json
    # path expression to translation files, must contain <lang> placeholder
    translation_files_expression: 'https://github.com/buda-base/public-digital-library/tree/master/src/translations/<lang>.json'
