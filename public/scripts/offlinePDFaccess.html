<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Noto+Sans:500&display=swap');
      body { display:flex; position: fixed; width:100%; height:100%; align-items: center; justify-content: center; }
      button { background:#d73449; padding:10px; border:none; color:white; text-transform: uppercase; cursor:pointer; font-family: Noto Sans, sans-serif;font-weight:500; }
    </style>
  </head>
  <body>    
    <button>Use PDF files from this local drive in BUDA</button>
    <script>
      document.querySelector("button").addEventListener("click",function() {
        window.location.href = "https://library.bdrc.io?useDLD="+encodeURIComponent(window.location.pathname.replace(/[^/]*?$/,""))
      })
    </script>
  </body>
</html>
