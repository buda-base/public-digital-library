git:
  filters:
    - filter_type: file
      file_format: HTML
      source_language: en
      source_file: public/static/aboutkm.en.html
      translation_files_expression: 'public/static/aboutkm.<lang>.html'

    - filter_type: file
      file_format: HTML
      source_language: en
      source_file: public/static/about.en.html
      translation_files_expression: 'public/static/about.<lang>.html'

    - filter_type: file
      file_format: HTML
      source_language: en
      source_file: public/static/resources.en.html
      translation_files_expression: 'public/static/resources.<lang>.html'
